<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screener Stocks</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .dashboard-title {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .scrollable-div {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 15px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1 class="dashboard-title">Screener Stocks</h1>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/tweeter_dashboard">Tweeter Dashboard</a></li>
            <li><a href="/my_stocks">My Stocks</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="col-md-6 mx-auto">
            <h2>Doji Stocks</h2>
            <div class="scrollable-div">
                <ul class="list-group">
                    {% for stock in doji_stocks %}
                    <li class="list-group-item">{{ stock[2] }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
