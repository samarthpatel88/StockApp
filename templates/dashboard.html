<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .dashboard-title {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }
        .scrollable-div {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1 class="dashboard-title">Stock Dashboard</h1>

    <div class="container">
        <div class="row">
            <!-- Left Side: Doji Stocks (30% Width) -->
            <div class="col-md-4">
                <h2>Doji Screener Stocks</h2>
                <div class="scrollable-div">
                    <ul class="list-group">
                        {% for stock in doji_stocks %}
                        <li class="list-group-item">{{ stock[1] }} - {{ stock[2] }} </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <!-- Right Side: Tweets (70% Width) -->
            <div class="col-md-8">
                <h2>Tweets</h2>
                <div class="scrollable-div">
                    <ul class="list-group">
                        {% for tweet in tweets %}
                        <li class="list-group-item">
                            <strong>{{ tweet.username }}</strong>: {{ tweet.tweet }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
